<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Index </title>

    <style> 
    html, body {
      margin:0;
      padding:0;
      height:100%;
    }
    .page {
    min-height:100%;
    position:relative;
    }
      #menu-bar{
        position:fixed;
        background: rgba(255, 255, 255, 0.25);
        bottom:0px;
        height : 50px; 
        width  : 100%; 
      }
      #buttons-container{
        position : relative; 
        width: calc(100%/3);
        min-width:160px;
        height: inherit;
        margin: 0 auto;
      }
      .img-b {
        width : 100%; 
        height : 100%;
      }

      .inline-div {
        display: inline-block;
      }
      .icon {
        height: 50px;
        float: left;
        width: calc(100% / 3);
      }
      .icon-img {
        height : 40px;
        margin : 5px auto;
        display : block;
        cursor: pointer;
      }
     .video-icon {
        width: 45px;
        height: 30px;
        margin: 10px auto;
        display : block;
     }
    </style>
  </head>
  <body>
      <div class="page" id='container'>

        <div> 
          <img src='img/background.jpg' class='img-b'/> 
        </div>

      <div id="menu-bar">
        <div id="buttons-container">
          <div class="icon "> <img class="icon-img video-icon" src="img/icons/video.png"/></div>
          <div class="icon "> <img class="icon-img " src="img/icons/microphone.png"/></div>
          <div class="icon "> <img class="icon-img" src="img/icons/gear.png" /> </div>
        </div>
      </div>
      
    </div>

  </body>
</html>
